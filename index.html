<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
    <script src="https://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
    
</head>
<header>
    <div class="container">
        <div class="location">
            <img src="./img/location.png" alt="" class="location-icon">
            <span id="location-name">Город</span>
        </div>
        <div class="menu">
            
        </div>
    </div>
    
</header>
<body id="root">
    <div class="main-container">
        <div class="card">
            <div class="main-slot">
                <div class="slots">
                    <h2 id="weather-location"></h2>
                    <div id="weather-date"></div>
                    <img id="weather-icon"></img>
                    <h2 id="weather-description"></h2>
                    <div id="weather-wind-speed"></div>
                    <div id="weather-humidity"></div>
                </div>

                <div class="slots right">
                    <div id="weather-temp"></div>
                    <div id="weather-feels"></div>
                    <div id="weather-pressure"></div>
                </div>
            </div>
            
        </div>
    </div>
</body>
<footer>
    github.com 45P3R4
</footer>
</html>
